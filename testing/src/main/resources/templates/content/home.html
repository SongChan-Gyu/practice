<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
    <th:block layout:fragment="head">
        <title>Spring Boot</title> <!--/* css */-->
        <link th:href="@{/css/common.css}" rel="stylesheet" />
    </th:block>
    <body>
        <th:block layout:fragment="header" th:include="@{/fragments/header}">
        </th:block>
        <div layout:fragment="content" class="content">
            <h2>This is Content22</h2>
        </div>
        <input type="button" onclick="test()">버튼</input>
        <th:block layout:fragment="footer" th:include="@{/fragments/footer}">
        </th:block>
    </body>

<script>
    let k
    navigator.geolocation.getCurrentPosition(function(pos){
        var latitude = pos.coords.latitude;
        var longtitude = pos.coords.longitude;
        k = {latitude:latitude+"", longtitude:longtitude+""};
    });

    console.log(k);

    async function  test(){
        const response = await fetch("/account",{
            method: "POST",
            headers: {
                "Content-Type" : "application/json",

            },
            body: JSON.stringify(k)
        })
        console.log(await response.text())
    }

</script>
</html>
